<h1>Reactive forms</h1>

<form [formGroup]="myForm" (ngSubmit)="onsubmit()">
<label for="bname">Book Name</label>
<input type="text" id="bname" placeholder="Enter bookname" formControlName="bookname"><br>

<label for="author">Author</label>
<input type="text" id="author" placeholder="Enter Author Name" formControlName="author"><br>

<label for="pub">Publication</label>
<input type="text" id="pub" placeholder="Enter Publication" formControlName="publication"><br>

<label for="pr">Price</label>
<input type="number" id="pr" placeholder="Enter Price" formControlName="price"><br>

<label for="gn">Genre</label>
<input type="text" id="gn" placeholder="Enter Genre" formControlName="genre"><br>

<label for="dt">Published date</label>
<input type="date" id="dt" placeholder="Enter Published date" formControlName="publisheddate"><br><br>

<label for="cn">Country</label>
<select  id="cn" formControlName="country">
  <option value="india">India</option>
  <option value="germany">Germany</option>
  <option value="indonesia">Indonesia</option>
</select><br> <br>

<label for="des">Description</label>
<input type="text" id="des" placeholder="Enter Description" formControlName="description"><br>


<button>Save</button>




</form>
